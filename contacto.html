<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contactarnos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<br>
<body>
        <h1>Contacto</h1> 
        <br>
    <form action="#" method="get">
        <label>Nombre</label>
        <input type="text" required>
        <br>
        <br>
        <label>Apellido</label>
        <input type="text"required>
        <br>
        <br>
        <label>Fecha de Nacimiento</label>
        <input type="date"required>
        <br>
        <br>
        Sexo:<br>
        Femenino<input type="radio" name="Sexo"> <br>
        Masculino<input type="radio" name="Sexo"><br>
        Otro<input type="radio" name="Sexo"><br>
        <br>
        <br>
        <label>Email</label>
        <input type="email"required>
        <br>
        <br>
        <label>Contraseña</label>
        <input type="password"required>
        <br>
        <br>
        <label>País</label>
        <select name="Pais" id=""> 
            <option value="arg">Argentina</option>
            <option value="it">Italia</option>
            <option value="fr">Francia</option>
            <option value="al">Alemania</option>
            <option value="ing">Inglaterra</option>
            <option value="bol">Bolivia</option> 
            <option value="mex">México</option>
        </select>
        <br>
        <br>
        <label>Comentarios</label>
        <textarea name="Comentarios" id="" cols="10" rows="15"required></textarea>
        <br>
        <br>
        <label>Soy Humano</label>
        <input type="checkbox" required>
        <br>
        <br>
        <input type="reset">
        <input type="submit">
        
    </form>

</body>
